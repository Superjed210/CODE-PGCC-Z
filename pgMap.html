<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap SVG Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body class="bg-dark text-light text-center py-5">

<h2>Interactive SVG MAP</h2>

<div class="container mt-4">
    <svg viewBox="0 0 1525 1080"xmlns="http://www.w3.org/2000/svg">

        <!-- Simple styles -->
        <style>
            .bg       { fill: #bfe2f5; }   /* light blue */
            .building { fill: #0c4a85; }   /* dark blue */
            .bubble   { fill: #ffffff; }
            .road     {
                fill: none;
                stroke: #ffffff;
                stroke-width: 53;
                stroke-linejoin: round;
                stroke-linecap: round;
            }
            .num {
                fill: #0c4a85;
                font: 60px system-ui, sans-serif;
                text-anchor: middle;
                dominant-baseline: middle;
            }
        </style>

        <!-- Background -->
        <rect class="bg" x="0" y="0" width="1525" height="1080" />

        <!-- Road (same path as Illustrator export, but without clips/classes) -->
        <path
                class="road"
                d="M104.6,0.1
       V550.4
       c0,13.3,10.7,24,24,24h661.3
       c13.3,0,24-10.7,24-24V152.4
       c0-13.3,10.7-24,24-24h470.2
       c13.3,0,24,10.7,24,24v240
       c0,13.3,10.7,24,24,24h168.5" />

        <!-- ===== Building 1 ===== -->
        <!-- Rounded square -->
        <rect class="building" x="267.8" y="151.9"
              width="323.9" height="323.9" rx="40" />

        <!-- White circle with number -->
        <g class="bub">
            <circle class="bubble" cx="429.8" cy="313.9" r="48.9" />
            <text class="num " x="429.8" y="313.9">1</text>
        </g>

        <!-- ===== Building 2 ===== -->
        <rect class="building" x="144.2" y="648"
              width="323.9" height="323.9" rx="40" />

        <circle class="bubble" cx="306.2" cy="809.9" r="48.9" />
        <text class="num" x="306.2" y="809.9">2</text>

        <!-- ===== Building 3 (triangle) ===== -->
        <polygon class="building"
                 points="1062.8,172.2 1224.8,455.6 900.8,455.6" />

        <circle class="bubble" cx="1062.8" cy="345.8" r="48.9" />
        <text class="num" x="1062.8" y="345.8">3</text>

        <!-- ===== Building 4 ===== -->
        <rect class="building" x="1062.8" y="604.2"
              width="323.9" height="323.9" />

        <circle class="bubble" cx="1224.8" cy="766.1" r="48.9" />
        <text class="num" x="1224.8" y="766.1">4</text>

    </svg>
</div>
</html>
